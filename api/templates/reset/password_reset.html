{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll sending email for setting a new one.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
			<button type="submit">Send</button>
			<a href="{%url 'login' %}"  class="btn btn-outline">Cancel</a>
  </form>
{% endblock %}
